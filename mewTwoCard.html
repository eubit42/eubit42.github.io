<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D MewTwo Card</title>
    <link rel="stylesheet" href="css/appMewTwoCard.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" 
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/hat.png">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="title"><h3>Mewtwo</h3>
          <div class="right"><h4>190 HP<img src="images/pokemonpsy.png" alt="Psychic image"></h4></div>
        </div>
        <div class="pokemon">
          <img src="./images/mewtwo.png" alt="MewTwo">
        </div>
        <div class="info">
          <div class="row">
            <div class="column"><img src="images/pokemonpsy.png" alt="Psychic image"></div>
            <div class="column"><h5 class="center">Full Burst</h5></div>
            <div class="column"><h4 class="right">30X</h4></div>
          </div>
          <p>This attack does 30 damage times the amount of energy attached to this Pok&#233;mon</p>
          <div class="row">
            <div class="column"><img src="images/pokemonpsy.png" alt="Psychic image"><img src="images/pokemonstar.png" alt="Star image"></div>
            <div class="column"><h5 class="center">Super Absorption</h5></div>
            <div class="column"><h4 class="right">60</h4></div>
          </div>
          <p>Heal 30 damage from this Pok&#233;mon</p>
        </div>
        <div class="bottom">
          <div class="row">
            <div class="column">
              <img src="images/pokemonpsy.png" alt="Psychic image"><img src="images/pokemonpsy.png" alt="Psychic image"></div>
          </div>
          <div class="row">
            <div class="column">
              <img src="images/pokemonstar.png" alt="Star image"><img src="images/pokemonstar.png" alt="Star image">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="./js/appPokemon.js"></script>
  </body>
</html>
